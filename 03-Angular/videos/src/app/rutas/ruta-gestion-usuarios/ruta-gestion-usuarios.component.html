<h3> Gestion de Usuarios </h3>
<p>Gestione sus Usuarios!</p>

<table>
  <!-- tr -> table row-->
  <tr>
    <th> Identificador</th>
    <th> Nombre</th>
    <th> Accion</th>

  </tr>

  <tr *ngFor="let usuario of usuarios" >
    <td> {{usuario.id}} </td>
    <td> {{usuario.nombre}} </td>
    <td>
      <!--Event Bindig -->
      <button (click)="eliminar(usuario)">
        Eliminar
      </button>


      <!-- OJO * nueva sintaxis -->
      <!-- Property binding -->
      <a [routerLink] ="['/menu', 'ver-usuario', usuario.id]">
        <!--OJO con el primer atributo, debe tener un / -->
        <button>
          Ver
        </button>
      </a>


    </td>
  </tr>


</table>


<!-- DIRECTIVAS-->
